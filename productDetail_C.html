<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    </link>
    <link rel="stylesheet" href="css/responsive.css">
    </link>
    <link rel="stylesheet" href="css/account.css">
    </link>
    <link rel="stylesheet" href="css/productDetail.css">
    </link>
    <link rel="stylesheet" href="css/shopping.css">
    <link rel="stylesheet" href="css/UI_elements.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/WlWIwucS_400x400 .png">
    <title>ProductDetail | EightOrange Templates</title>
</head>

<body>
    <!-- body -->
    <div class="container">

        <div class="card">
            <div class="row text-lg-end">
                <a href="productDetail.html" style="color: black;"><i style="font-size: 50px;"
                        class="fa-solid fa-xmark"></i></a>
            </div>
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6">

                        <div class="preview-pic tab-content">
                            <div class="tab-pane active" id="pic-1"><img src="img/mac4.jpg" /></div>
                            <div class="tab-pane" id="pic-2"><img src="img/mac1.jpg" /></div>
                            <div class="tab-pane" id="pic-3"><img src="img/mac2.jpg" /></div>
                            <div class="tab-pane" id="pic-4"><img src="img/mac3.jpg" /></div>
                            <div class="tab-pane" id="pic-5"><img src="img/mac4.jpg" /></div>
                        </div>
                        <ul class="preview-thumbnail nav nav-tabs">
                            <li class="active"><a href="productDetail.html" data-target="#pic-1" data-toggle="tab"><img
                                        src="img/mac1.jpg" /></a></li>
                            <li><a href="productDetail_A.html" data-target="#pic-2" data-toggle="tab"><img
                                        src="img/mac2.jpg" /></a></li>
                            <li><a href="productDetail_B.html" data-target="#pic-3" data-toggle="tab"><img
                                        src="img/mac3.jpg" /></a></li>
                            <li><a href="productDetail_C.html" data-target="#pic-4" data-toggle="tab"><img
                                        src="img/mac4.jpg" /></a></li>
                        </ul>

                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title">men's shoes fashion</h3>
                        <div class="rating">
                            <div class="stars">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                            <span class="review-no">41 reviews</span>
                        </div>
                        <p class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium
                            cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
                        <h4 class="price">current price: <span>$180</span></h4>
                        <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong>
                        </p>
                        <h5 class="sizes">sizes:
                            <span class="size" data-toggle="tooltip" title="small">s</span>
                            <span class="size" data-toggle="tooltip" title="medium">m</span>
                            <span class="size" data-toggle="tooltip" title="large">l</span>
                            <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
                        </h5>
                        <h5 class="colors">colors:
                            <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
                            <span class="color green"></span>
                            <span class="color blue"></span>
                        </h5>
                        <div class="action">
                            <a href="shopping.html"><button class="add-to-cart btn btn-default" type="button">add to cart</button></a>
                            <button class="like btn btn-default" type="button"><span
                                    class="fa fa-heart"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end body -->
</body>

</html>
